<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum and maximum number</title>
</head>
<body>
    <script>
        let arr=[23,21,43,89,65,74,12,25,100,150];
        function SortArr(arr){
            for(let i=0;i<arr.length;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        let temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            return arr;
        }
        let ar = SortArr(arr);
        console.log("Sorted array:", ar);

        let min = ar[0];
        let max = ar[arr.length - 1];
        let sum = min + max;

        console.log("Minimum element in the array is", min);
        console.log("Maximum element in the array is", max);
        console.log("Sum of maximum and minimum number is", sum);
    </script>
    
</body>
</html>
